# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=5

# start below

[mediaplayer]
command=~/.config/i3/mediaplayer
label=:
instance=spotify
interval=5
signal=10

[memory]
command=~/.config/i3/memory
label=:
interval=5

[batterybar]
command=~/.config/i3/batterybar
label=:
interval=5
markup=pango
min_width=bat: ■■■■■
# Discharging colors low to high
#C1=#FF0027
#C2=#FF3B05
#C3=#FFB923
#C4=#FFD000
#C5=#E4FF00
#C6=#ADFF00
#C7=#6DFF00
#C8=#10BA00
#CHARGING_COLOR=#00AFE3
#FULL_COLOR=#FFFFFF
#AC_COLOR=#535353

[time]
command=~/.config/i3/time
label=:
interval=1
#TZ_FILE=~/.tz
STRFTIME_FORMAT=%m/%d/%Y %H:%M
TZONES=$DEFAULT_TZ,Brazil/East,Australia/Brisbane,Asia/Calcutta
TZ_LABELS=,Brazil,AU,Hyderabad
